name: Test Pull Request

on:
  pull_request:
    branches:
      - main  # Change this to your default branch if necessary

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # Specify the version of Python you want to use

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Adjust if you have a different requirements file

      - name: Run tests
        run: |
          pytest  # Adjust if you want to specify test directories or options

name: Python Tests and Linting

on:
  pull_request:
    branches:
      - main  # or whichever branch you want to enforce this on

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # Specify the version you are using

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pylint  # Install pytest, coverage, and pylint
        pip install -r requirements.txt  # If you have additional requirements

    - name: Run test with pytest
      run: |
        pylint --cov --pylint
      continue-on-error: false  # Fail if pylint errors

    - name: Run tests with coverage
      run: |
        pytest --cov=your_package --cov-fail-under=100  # Adjust your_package to match your module name
      continue-on-error: false  # Fail if tests or coverage fail

    - name: Upload coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage.xml

    - name: Fail if coverage is less than 100%
      run: |
        coverage report --fail-under=100  # Adjust 100 if you want less coverage
      continue-on-error: false  # Fail if coverage is less than 100%
